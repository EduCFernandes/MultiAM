<form id="form" name="form" (ngSubmit)="onSubmit()" #Form="ngForm" >
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" required
    [(ngModel)]="model.nome" name="nome" #name="ngModel">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" required
    [(ngModel)]="model.email" name="email" #email="ngModel">
  </div>

  <div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="text" class="form-control" id="telefone" required
    [(ngModel)]="model.telefone" name="telefone" #name="ngModel">
  </div>

  <div class="form-group">
    <label for="assunto">Assunto</label>
    <select class="form-control" id="assunto" required
    [(ngModel)]="model.assunto" name="assunto" #name="ngModel">
      <option *ngFor="let contato of assuntos" [value]="contato">{{contato}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="mensagem">Mensagem</label>
    <textarea class="form-control" rows="5" required
      [(ngModel)]="model.mensagem" name="mensagem" #name="ngModel"></textarea>
  </div>

  <button type="submit">Enviar</button>
  <button type="button" (click)="novoForm();">Novo</button>
</form>
