<div class="card">
  <div class="card-image" [ngStyle]="{background: '#fff url(' + palestras.image + ') no-repeat center center'}"></div>
  <div class="card-text">
    <h2>{{palestras.nome}}</h2>
    <h3>{{palestras.data}}</h3>
    <h3>{{palestras.local}}</h3>
    <h3>Palestrante: {{palestras.palestrante}}</h3>
  </div>
</div>
